<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commerce website - Sign-up Page</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>beatz</h1>
            <img src="images/logo.png" alt="headphone logo">
        </div>
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="brand.html">accessories</a>
            <a href="contact.html">contact</a>
            <a class="active" href="signin.html">my account</a>
        </nav>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search products, brands...">
            <label for="search-box" class="fas fa-search"></label> 
        </div>
    </header>

    <section class="wrapper">
        <div class="box-container">
            <div class="left">
                <img src="images/blog-3.jpg" alt="">
            </div>
            <div class="right">
                <form>
                    <h3 class="title">registration form</h3>
                    <div class="input-box">
                        <input type="text" placeholder="first name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="last name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="input-box">
                        <input type="number" placeholder="phone number">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="confirm password">
                    </div>
                    <input type="button" value="sign up" class="signup-btn">
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="box-container">
            <div class="box">
                <div class="content">beatz</div>
                <p>bode thomas road, <br>suruler, lagos</p>
            </div>
            <div class="box">
                <h3>quick links</h3>
                <a href="index.html">home</a>
                <a href="brand.html">accessories</a>
                <a href="contact.html">contact</a>
            </div>
            <div class="box">
                <h3>support</h3>
                <p>return policy</p>
                <p>privacy</p>
                <p>shipping details</p>
            </div>
            <div class="box">
                <h3>download beatz app</h3>
                <div class="main">
                    <img src="images/google-play.png" alt="">
                    <img src="images/app-store.png" alt="">
                </div>
            </div>
        </div>
        <div class="content-1">
            <div class="socials">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
            <div class="payment">
                <img src="images/maestro.png" alt="">
                <img src="images/visa.png" alt="">
                <img src="images/paypal.png" alt="">
            </div>
        </div>
        <div class="credits">Created and designed by <span>ikediashi anita ifeoma</span> | all rights reserved</div>
    </section>

    <script src="js/home.js"></script>
    
</body>
</html>
